<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name = "viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Type056</title>
  <style>
    @font-face {
      font-family: code;
      src: url("./Hazel-Deco-Light-Regular.ttf.eot"),
           url("./Hazel-Deco-Light-Regular.ttf.svg"),
           url("./Hazel-Deco-Light-Regular.ttf.woff");
    }
    html,body{
      height: 100%;
      overflow: hidden;
    }
    body{
      color: #333;
      background: linear-gradient(30deg,#00ffa9,#00bfff);
      margin: 0;
      padding: 0;
      display: flex;
      flex-flow: row nowrap;
      justify-content: center;
      align-items: center;
      font-family: Arial, Helvetica, sans-serif;
    }
    h1{
      font-family: code;
      margin: 0;
      padding: 0;
      font-size: 50px;
      color: #fff;
      text-shadow: 4px 4px 4px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>
    Hello World
  </h1>
</body>
</html>
